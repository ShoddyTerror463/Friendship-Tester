<!DOCTYPE html>
<html>
  <head>
    <title>Friendship Tester</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        color: #FF69B4;
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin: 0 auto;
      }

      label {
        font-size: 20px;
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #FF69B4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #FFB6C1;
      }

      #result {
        font-size: 30px;
        margin-top: 50px;
        text-align: center;
        color: #FF69B4;
        font-weight: bold;
      }
      #history {
        margin-top: 50px;
      }

      #history h2 {
        font-size: 30px;
        color: #FF69B4;
        text-align: center;
        margin-bottom: 20px;
      }

      #history ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        width: 500px;
      }

      #history li {
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #history li span {
        font-size: 20px;
        color: #FF69B4;
      }

      #history li button {
        background-color: #FF69B4;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #history li button:hover {
        background-color: #FFB6C1;
      }
    </style>
  </head>
  <body>
    <h1>Friendship Tester</h1>

    <form>
      <label for="name1">Name 1:</label>
      <input type="text" id="name1" name="name1" placeholder="Enter your name" required>

          } else if (score < 60) {
            joke = "Hey, you two are halfway to being besties!";
          } else if (score < 70) {
            joke = "You guys are on your way to being great friends!";
          } else if (score < 80) {

          } else if (score < 90) {
            joke = "Wow, you two are definitely best friends forever!";
          } else if (score < 100) {
            joke = "You guys are practically inseparable!";
          } else {
            joke = "You two are the epitome of friendship! Congrats!";
          }
      
          const jokeElement = document.createElement('p');
          jokeElement.textContent = joke;
          result.appendChild(jokeElement);
      
          // Add the result to the history list
          const li = document.createElement('li');

          const button = document.createElement('button');

  li.appendChild(span);

  historyList.appendChild(li);

  // Display the history section
  const history = document.getElementById('history');
  history.style.display = 'block';

});

</html>
